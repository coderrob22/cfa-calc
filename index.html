<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Chic-Fil-A calculator">
    	<meta name="keywords" content="calculator, cfa, numbers, food">

		<title>The Simple CFA Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<h1>Chic-Fil-A Calculator</h1>
		<h4>My Pleasure!</h4>
		<div id="grid">
			<div><img src="coffee.jpeg" alt="cfa coffee" id="coffee"/>Coffee</div>
			
			<div><img src="mediumFrycfa.jpeg" alt="picture of medium cfa fries" id="mdfry"/>Medium fry</div>
			<div><img src="largeWaffleFry.png" alt="picture of large cfa fries" id="lgfry"/>Large fry</div>
			<div><img src="cfabrownie.jpeg" alt="cfa brownie" id="brownie"/>Brownie</div>
			<div><img src="regcfasandwich.jpeg" alt="cfa sandwich" id="regsand"/>CFA Sandwich</div>
			<div><img src="nuggets_8ct.png" alt="cfa nuggets" id="eightnuggets"/>8 ct nuggets</div>
			<div><img src="12grilledcfanuggets.jpeg" alt="grilled nuggets" id="grilled"/>12ct grilled</div>
			<div><img src="medsweettea.jpeg" alt="medium sweet tea" id="mdswtea"/>Medium Tea</div>
			<div><img src="frostedlemonade.jpeg" alt="frosted lemonade picture" id="frlemonade"/>F/Lemonade</div>
			<div><img src="cccfamilkshake.jpeg" alt="cookies and cream milkshake" id="milkshake"/>C&C M/S</div>
			<div><img src="cfaspicydeluxe.jpeg" alt="spicy deluxe sandwich" id="spicydeluxe"/>S/D Sandwich</div>
			<div><img src="cfastrip.jpeg" alt="cfa strips" id="strips"/>CFA strips</div>
			<div><img src="mac2.png" alt="cfa mac and cheese" id="mac"/>Small Mac & Cheese</div>
			<div><img src="icecream.jpeg" alt="cfa ice cream" id="icecream"/>Ice Dream</div>
			<div><img src="grillsand.jpeg" alt="cfa grilled sandwich" id="grillsand"/>Grilled wich</div>
			<div><img src="sauce2.png" alt="picture of sauce" id="sauce"/>CFA Sauce</div>
		</div>
		
		<h2>Your total is $: <span id="placeToPutResult"></span></h2>
		<img src="calculator.png" id="calc" alt="calculator">
		<section id="cover"></section>
		<section id="black"></section>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
